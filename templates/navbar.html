<nav>
    <ul>
        <li><a href="{% url 'courses' %}">Courses</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>

        {% if user.is_superuser %}

        {% endif %}
        <hr />
    </ul>
    Welcome, <strong>{{request.user}}</strong>
</nav>
